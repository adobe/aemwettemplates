<sly data-sly-use.detectlang="com.adobe.acs.adobeuxp.wcm.core.components.models.DetectLanguageForms"/>

    <h2 class="wb-inv">${'Language selection' @i18n, locale=detectlang.lang}</h2>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-inline mrgn-bttm-0">
                <li>
                <sly data-sly-test="${detectlang.lang == 'en'}">
                    <a lang="fr" href="${detectlang.actionURL}">
                    <span class="hidden-xs">${detectlang.label}</span>
                    <abbr title="Français" class="visible-xs h3 mrgn-tp-sm mrgn-bttm-0 text-uppercase">fr</abbr>
                 	</a>
                 </sly >  
                 <sly data-sly-test="${detectlang.lang == 'fr'}">
                    <a lang="en" href="${detectlang.actionURL}">
                    <span class="hidden-xs">${detectlang.label}</span>
                    <abbr title="English" class="visible-xs h3 mrgn-tp-sm mrgn-bttm-0 text-uppercase">en</abbr>
                     </a>       
                 </sly >  
                 
                <sly data-sly-test="${detectlang.lang != 'en' && detectlang.lang != 'fr'}">
                    <a lang="fr" href="${detectlang.actionURL}?afAcceptLang=fr&wcmmode=disabled">
                    <span class="hidden-xs">Français</span>
                    <abbr title="Français" class="visible-xs h3 mrgn-tp-sm mrgn-bttm-0 text-uppercase">fr</abbr>
                 	</a>
                 </sly > 
                </li>
            </ul>
        </div>
    </div>
