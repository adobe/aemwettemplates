<template data-sly-template.item="${@ item='The navigation item'}"
          data-sly-use.groupTemplate="groupNextLevel.html"
          data-sly-use.itemContentTemplate="itemContentNextLevel.html">
    <li role="presentation" class="cmp-navigation__item cmp-navigation__item--level-${item.level}${item.active ? ' cmp-navigation__item--active' : ''}"
        data-cmp-data-layer="${item.data.json}">
        <sly data-sly-call="${itemContentTemplate.itemContent @ item = item}"></sly>
        <sly data-sly-test="${item.children.size > 0}" data-sly-call="${groupTemplate.groupNextLevel @ currentItem=item, items = item.children}"></sly>
    </li>
</template>
