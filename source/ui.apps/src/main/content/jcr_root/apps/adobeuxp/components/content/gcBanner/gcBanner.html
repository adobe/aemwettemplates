<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.titleTemplate="gcTitle.html"
     data-sly-use.descriptionTemplate="gcDescription.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.title || teaser.description }"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} provisional bg-cover"
	 data-bgimg="${teaser.imageResource.fileReference}"
	 data-cmp-data-layer="${teaser.data.json}">
	<div class="container p-0 p-sm-3">
        <div class="well header-rwd brdr-0 brdr-rds-0 text-white bg-gctheme opct-90">
            <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>
            <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
        </div>
	</div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
