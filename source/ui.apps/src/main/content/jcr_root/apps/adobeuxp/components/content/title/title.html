<sly 
     data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}">
<!--/*    <h1 property="name" data-sly-element="${title.type}" id="wb-cont">${text}</h1> */-->
<h1 class="cmp-title__text ${title.id}" data-sly-element="${title.type}" id="wb-cont"><a data-sly-unwrap="${!title.linkURL || title.linkDisabled}" class="cmp-title__link" href="${title.linkURL}">${text}</a></h1>
</sly>


<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
