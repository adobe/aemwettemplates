<sly data-sly-use.seo="com.adobe.acs.adobeuxp.wcm.core.components.models.SeoComponent" data-sly-unwrap>

	<link rel="schema.dcterms" href="http://purl.org/dc/terms/" />
    <sly data-sly-test="${seo.title}" data-sly-unwrap>
		<meta name="dcterms.title" content="${seo.title @ context='html'}"/>
	</sly>
    <sly data-sly-test="${seo.description}" data-sly-unwrap>
		<meta name="dcterms.description" content="${seo.description @ context='html'}"/>
	</sly>
	<sly data-sly-test="${seo.creator}" data-sly-unwrap>
		<meta name="dcterms.creator" content="${seo.creator}"/>
	</sly>
    <sly data-sly-test="${seo.language}" data-sly-unwrap>
		<meta name="dcterms.language" title="ISO639-2/T" content="${seo.language}"/>
	</sly>
    <sly data-sly-test="${seo.datemodified}" data-sly-unwrap>
		<meta name="dcterms.modified" title="W3CDTF" content="${seo.datemodified}"/>
	</sly>
    <sly data-sly-test="${seo.country}" data-sly-unwrap>
		<meta name="dcterms.spatial" content="${seo.country @ i18n}" />
	</sly>
	<sly data-sly-test="${seo.source}" data-sly-unwrap>
		<meta name="dcterms.source" content="${seo.source @ i18n}" />
	</sly>	
    <sly data-sly-test="${seo.institution}" data-sly-unwrap>
		<meta name="dcterms.identifier" content="${seo.institution}" />
	</sly>
</sly>
